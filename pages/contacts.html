<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Контакты</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- css ----------------------------- -->
  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="../css/base.css">
  <link rel="stylesheet" href="../css/layout.css">
  <link rel="stylesheet" href="../css/components.css">
</head>
<body>

  <!-- шапка ---------------------------- -->
  <header class="header">
    <nav class="nav">
      <ul class="nav__list">
        <li><a href="index.html">Главная</a></li>
        <li><a href="courses.html">Все курсы</a></li>
        <li><a href="register.html">Регистрация</a></li>
        <li><a href="profile.html">Профиль</a></li>
        <li><a href="contacts.html">Контакты</a></li>
      </ul>
    </nav>
  </header>

  <!-- основной контент ----------------- -->
  <main class="main">
    <section class="section">
      <h1>Контакты</h1>

      <!-- контактная информация ------------------- -->
      <div class="contact-info">
        <p>Email: info@eduplatform.com</p>
        <p>Телефон: +7 707 229 8538</p>
        <p>Адрес: г. Астана, AITU college</p>
      </div>

      <!-- форма обратной связи -------------------- -->
      <form class="form-contact">
        <label for="name">Имя</label>
        <input type="text" id="name" name="name" placeholder="Ваше имя" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="example@mail.com" required>

        <label for="message">Сообщение</label>
        <textarea id="message" name="message" placeholder="Ваше сообщение" rows="5" required></textarea>

        <button type="submit" class="btn">Отправить</button>
      </form>

    </section>
  </main>

  <!-- подвал --------------------------- -->
  <footer class="footer">
    <p>EduPlatform</p>
  </footer>

</body>
</html>
